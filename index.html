<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Let me sleep</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="img_352480.png">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="mosquito.css">
  <link rel="stylesheet" href="buttons.css">
  <link rel="stylesheet" href="blood-bar.css">
</head>
<body>
    
  <div id="grid" class="grid"></div>

  <div class="bar">
     <div id="score" class="blood"></div>
  </div>

    <div id="menu">
        <div id="mute" class="button">

            <div id="outer-ring" class="ci c">
                <div class="ci a">
                <div class="ci b">
                </div>
                </div>
            </div>
            <div class="t"></div>
            <div class="bo"></div>

        </div>

        <div id="replay" class="button replay-container">
            <div class="replay-circle">
            <div class="replay-circle-inner"></div>
            <div class="tri"></div>
            </div>
        </div>
        <div id="go" class="button b1" style="right: 900px;"> go</div>
        <div id="pause" class="button b1" style="right: 1000px;">pause</div>
        <div id="resume" class="button b1" style="right: 1100px;">resume</div>
        <div id="dashboard" class="button b1" style="right: 1200px;">dashboard</div>
    
    </div>


  <img id="mosquito1" class="mosquito fly" src="Mosquito-Download-PNG.png">
  <div class="eyebrows">
    <div id="leftEye" class="eye">
        <div id="leftEyeBall" class="innerEye">
            <div class="shine"></div>
        </div>
        <div id="leftEyeLid" class="eyelid"></div>
    </div>
  </div>
  <div class="right eyebrows">
    <div id="rightEye" class="eye">
        <div id="rightEyeBall" class="innerEye">
            <div class="shine right"></div>
        </div>
        <div id="rightEyeLid" class="eyelid"></div>
    </div>
  </div>

  
  <audio id="back-audio" loop>
    <source src="background-sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div id="light-filter"></div>
  <script src="main.js"></script>

</html>
