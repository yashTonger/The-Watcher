<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Let me sleep</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="icon" href="img_352480.png">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="mosquito.css">
  <link rel="stylesheet" href="buttons.css">
  <link rel="stylesheet" href="blood-bar.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    
  <div id="grid" class="grid"></div>

  <div id="score-bar"class="bar disable">
     <div id="score" class="blood"></div>
  </div>

    <div id="menu">
        
        <div id="dashboard" class="dashboard">
          <img id="failPic" src="fail.jpeg" class="disable" style="width: 100%;height: 100%;">
          <img id="winPic" src="win.png" class="win disable" >
          <div id="content" class="content">
            <h1>Welcome to the Game!</h1>
            <p>Follow the instructions below to play:</p>
            <ol>
              <li>Hold click to bit</li>
              <li>Hold space to hide when eyes open</li>
              <li>Hide and suck </li>
              <li>GOOD LUCK</li> 
            </ol>
            
          </div>
          <div id="resume" class="button b1 disable" >RESUME</div>

          <div id="replay" class="button replay-container b2 disable">RESTART</div>

          <div id="mute" class="button b3 disable">MUTE</div>

      
          <div id="go" class="button b2" >START</div>
      

        </div>

        <div id="pause" class="button b4 disable">
        <img  src="pause.png">
      </div>
    
    </div>


  <img id="mosquito1" class="mosquito fly" src="Mosquito-Download-PNG.png">
  <div class="eyebrows">
    <div id="leftEye" class="eye">
        <div id="leftEyeBall" class="innerEye">
            <div class="shine"></div>
        </div>
        <div id="leftEyeLid" class="eyelid"></div>
    </div>
  </div>
  <div class="right eyebrows">
    <div id="rightEye" class="eye">
        <div id="rightEyeBall" class="innerEye">
            <div class="shine right"></div>
        </div>
        <div id="rightEyeLid" class="eyelid"></div>
    </div>
  </div>

  
  <audio id="back-audio" loop>
    <source src="background-sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div id="light-filter"></div>
  <script src="main.js"></script>
</body>
</html>
